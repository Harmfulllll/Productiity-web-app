<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section>
      <div class="register-box">
        <div class="register-value">
          <form action="" id="mainform">
            <h1>Sign Up</h1>
            <div class="input">
              <ion-icon name="person-outline"></ion-icon>
              <input id="name1" type="text" required />
              <label for="">Name</label>
            </div>
            <div class="input">
              <ion-icon name="mail-outline"></ion-icon>
              <input id="em" type="email" required />
              <label for="">Email</label>
            </div>
            <div class="input">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input id="pass" type="password" required />
              <label for="">Password</label>
            </div>
            <div class="agree">
              <label for=""
                ><input type="checkbox" />I agree with the terms & conditions
              </label>
            </div>
            <button id="submit">Register</button>
            <div class="register1">
              <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";

      import {
        getDatabase,
        set,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD-k1Zpy8_ChzYNU-FZPZqhKrhN7guLZcA",
        authDomain: "final-4c396.firebaseapp.com",
        projectId: "final-4c396",
        storageBucket: "final-4c396.appspot.com",
        messagingSenderId: "295283438453",
        appId: "1:295283438453:web:3bfdd15e1ebaa1e4e4993c",
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);

      let email = document.getElementById("em");
      let password = document.getElementById("pass");
      let name = document.getElementById("name1");
      let MainForm = document.getElementById("mainform");

      let RegisterUser = (evt) => {
        evt.preventDefault();

        createUserWithEmailAndPassword(auth, email.value, password.value)
          .then((credentials) => {
            set(ref(db, "userlist/" + credentials.user.uid), {
              email: email.value,
            });
            /*   window.location.href = "../Login/login.html"; */
          })
          .catch((error) => {
            alert(error.message);
          });
      };
      MainForm.addEventListener("submit", RegisterUser);
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
